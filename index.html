<!DOCTYPE html>
<html>
    <head>
        <title>FATEC</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
        >
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link href="css/estilo.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark sticky-top" style="background-color: #690000;">
            <!-- sticky-top -> fixo no topo com espaço com conteúdo abaixo)-->
            <a class="navbar-brand" href="index.html">FATEC - Cadastro de Funcionário</a>
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Alterna navegação"
            >
                <span class="navbar-toggler-icon"></span>
            </button>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="salario.html" title="entre em contato">
                        <i class="bi bi-input-cursor-text"></i>
                        Cálculo de Salário
                    </a>
                </li>
            </ul>
        </nav>
        <div class="container mt-3">
            <div class="row mb-3">
                <div class="col-md-12 col-sm-12 mb-2">
                    <form
                        class="cmxform"
                        id="formExemplo"
                        method="get"
                        action
                    >
                        <fieldset>
                            <!--https://jqueryvalidation.org/documentation/-->
                            <div class="form-group">
                                <label for="txtnome">Nome</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Nome aqui"
                                    id="txtnome"
                                    minlength="5"
                                    maxlength="50"
                                    required
                                    name="txtnome"
                                >
                            </div>
                            <div class="form-group">
                                <label for="txtemail">E-mail</label>
                                <input
                                    type="email"
                                    class="form-control"
                                    placeholder="E-mail aqui"
                                    id="txtemail"
                                    name="txtemail"
                                    required
                                >
                            </div>
                            <div class="form-group">
                                <label for="txtidade">Número de filhos</label>
                                <input
                                    type="number"
                                    step="1"
                                    class="form-control"
                                    id="numidade"
                                    min="0"
                                    max="10"
                                    name="numfilhos"
                                    required
                                    placeholder="Número de filhos aqui"
                                >
                            </div>
                            <div class="form-group">
                                <label for="txtemail">Salário</label>
                                <input
                                    type="number"
                                    class="form-control"
                                    placeholder="Salário aqui"
                                    id="txtsalario"
                                    min="2000"
                                    max="10000"
                                    name="txtsalario"
                                >
                            </div>
                            <div class="form-group">
                                <label for="txtemail">Data de Admissão</label>
                                <input
                                    type="date"
                                    class="form-control"
                                    placeholder="Data da admissão aqui"
                                    id="txtdataad"
                                    name="txtdataad"
                                    required
                                >
                            </div>
                            <div class="form-group">
                                <label for="txtemail">Rede Social</label>
                                <input
                                    type="url"
                                    class="form-control"
                                    placeholder="Rede Social aqui"
                                    id="txtredesocial"
                                    name="txtredesocial"
                                    required
                                >
                            </div>
                            <input type="submit" class="btn btn-danger" value="Enviar">
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
            <footer class="footer">
                <div class="container">
                  <p><a href="https://fatecitu.cps.sp.gov.br/" target="_blank">FATEC ITU</a></p>
                  <p>© All rights reserved.</p>
                </div>
              </footer>
        <!--validação-->
        <script src="http://jqueryvalidation.org/files/dist/jquery.validate.js"></script>
        <!--regras adicionais de validação-->
        <script src="http://jqueryvalidation.org/files/dist
            /additional-methods.min.js"></script>
        <!--seu script de validação-->
        <script src="js/validacao.js"></script>
    </body>
</html>
